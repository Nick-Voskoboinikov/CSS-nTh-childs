<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nᵗʰ Child Selectors</title>
    <link rel="stylesheet" href="./nth-child-selectors.css">
</head>
<body>
    <section>
        <table>
            <tr>
                <th colspan="2">CSS n<sup>th</sup> Child Selectors</th>
            </tr>
            <tr>
                <td>:first-child</td><td class="primo"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:last-child</td><td class="secundo"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:nth-child(2)</td><td class="tertio"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:nth-last-child(2)</td><td class="quarto"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:nth-child(odd)</td><td class="quinto"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:nth-child(even)</td><td class="sexto"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:nth-child(n+4)</td><td class="septimo"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:nth-child(3n-1)</td><td class="octavo"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:nth-child(3n+1)</td><td class="nono"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
            <tr>
                <td>:nth-child(4n)</td><td class="decimo"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></td>
            </tr>
        </table>
    </section>
</body>
</html>
