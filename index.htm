    <section>
        <h1>CSS n<sup><u>th</u></sup> Child Selectors</h1>
        <div class="tablewrapper">
            <table>
            <tr>
                <th>selector</th><th>its effect</th>
            </tr>
            <tr>
                <td class="selector" >:first-child</td>
                <td class="primo">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>

            </tr>
            <tr>

                </td>
            </tr>
            <tr>

                </td>

            <tr>

                </td>
            </tr>
            <tr>

            <tr>

            <tr>

            <tr>
